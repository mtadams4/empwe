<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <!--get JQuery -->
        <link rel="stylesheet" src="jq/jquery.mobile-1.4.5.min.css" />
        <script src="jq/jquery-1.11.1.min.js"></script>
        <script src="jq/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div class="app">
            <div id="hideme" style="padding:20px; margin:10px; background-color:orange;font-size:30pt" onclick="hideme()">Hide</div>
            
            <h1>EmployWe</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Meet Candidates</p>
                <p class="event received">Meet Employees</p>
            </div>
            <div id="aj" style="font-size:20pt; background-color:red; margin-top: 2%; padding:5%" onclick="basicajax()">check ajax</div>
        </div>
        <script type="text/javascript">
        function hideme(){
            alert("in hideme");
            $("#hideme").hide();
        }
        </script>
        <script type="text/javascript">
        function basicajax(){
            alert("in basicajax");
            $.ajax({
                type: "POST",
                dataType: 'json',
                url: "http://employwe.herokuapp.com/ajbasicajax",
                data: {
                    data: '1111ggggg',
                    format: 'raw',
                },
                dataType: "json", //expect json to be returned
                success: function(resp) {
                    //$("#appcover_loading").hide();
                    alert("in success"+resp['data']);
                }
            });
            alert("end basicajax");
        }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
